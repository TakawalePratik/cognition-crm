<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainer List</title>
</head>
<body>

<h2>Trainer List</h2>

<!-- âœ… Add Trainer Button -->
<a th:href="@{/trainers/new}">
    <button type="button">Add Trainer</button>
</a>

<br><br>

<table border="1">
    <thead>
        <tr>
            <th>Trainer ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Specialization</th>
            <th>Experience</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="trainer : ${trainers}">
            <td th:text="${trainer.trainerId}"></td>
            <td th:text="${trainer.fullName}"></td>
            <td th:text="${trainer.email}"></td>
            <td th:text="${trainer.phone}"></td>
            <td th:text="${trainer.specialization}"></td>
            <td th:text="${trainer.experienceYears}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
